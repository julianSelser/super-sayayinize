<html>
    <head>
        <title>Super sayayinize yourself!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body>
        <div id="content">
            <div id="imageAndCanvasContainer">
                <canvas class="overlay-canvas" id="powerLevel"></canvas>
                <canvas class="overlay-canvas" id="sayayinHair"></canvas>
                <img class="display-block" id="imageToSayanize" />
            </div>
            <input type="button" id="fakeImageSelector" value="Upload image!" />
            <input class="display-block" id="imageSelector" type="file" />
        </div>
        <script>
            document.getElementById('fakeImageSelector').onclick = function(){
                document.getElementById('imageSelector').click();
            };
            
            document.getElementById('imageSelector').onchange = function(eventImageSelected) {
                var file = eventImageSelected.target.files[0];
                var fileReader = new FileReader();

                fileReader.onload = function(eventImageLoaded) {
                    document.getElementById('imageToSayanize').src
                            = eventImageLoaded.target.result;
                };

                fileReader.readAsDataURL(file);
            };
        </script>
        <script src="http://localhost:35729/livereload.js?snipver=1"></script>
    </body>
</html>
